apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: policy
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  # - matrix:
      # generators:
      # - clusters:
      #     selector:
      #       matchLabels:
      #         workloads: 'true'
      #     values:
      #       chart: teams
    - git:
        repoURL: '{{metadata.annotations.platform_repo_url}}'
        revision: '{{metadata.annotations.platform_repo_revision}}'
        directories:
          - path: '{{metadata.annotations.platform_repo_basepath}}policy/cluster/*'

  template:
    metadata:
      name: 'policy-{{path.basename}}'
      labels:
        environment: '{{metadata.labels.environment}}'
        cluster: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.platform_repo_url}}'
        path: '{{metadata.annotations.platform_repo_basepath}}policy/charts/namespace'
        targetRevision: '{{metadata.annotations.platform_repo_revision}}'
        helm:
          releaseName: '{{path.basename}}'
          valueFiles:
          - '../../cluster/{{path.basename}}/values.yaml'
      destination:
        name: '{{path.basename}}'
      syncPolicy:
        automated:
          allowEmpty: true
        retry:
          backoff:
            duration: 1m
          limit: 100
        syncOptions:
          - CreateNamespace=true

